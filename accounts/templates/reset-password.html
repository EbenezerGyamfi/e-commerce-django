{% extends "base.html" %}
{% block content %}
    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width:600px; margin-top:100px;">
         {% include "includes/alert.html" %}
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>
          <form account={% url 'resetPassword' %} method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Create Password" name="password" >
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" >
             </div>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Reset Password  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="register">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

    </section>
{% endblock content %}
